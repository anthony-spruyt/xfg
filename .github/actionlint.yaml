# https://github.com/rhysd/actionlint/blob/main/docs/config.md
# Ignore shellcheck warnings in all workflows
# SC2153: Uppercase env vars from GitHub Actions workflow env blocks
# SC2034: Variables used in heredocs appear unused
# SC2086: Double quote to prevent globbing (false positives with GitHub env vars)

self-hosted-runner:
  labels: []
config-variables:
  - RELEASE_APP_ID
paths:
  .github/workflows/**/*.{yml,yaml}:
    ignore:
      - "shellcheck reported issue in this script: SC2153:.+"
      - "shellcheck reported issue in this script: SC2034:.+"
      - "shellcheck reported issue in this script: SC2086:.+"
