---
version: 2
updates:
  # Devcontainer features
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: daily
      time: "06:00"
      timezone: "Australia/Melbourne"
    open-pull-requests-limit: 10

  # GitHub Actions (SHA-pinned)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
      time: "06:00"
      timezone: "Australia/Melbourne"
    open-pull-requests-limit: 10
    groups:
      actions:
        patterns:
          - "*"

  # npm packages (root)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: daily
      time: "06:00"
      timezone: "Australia/Melbourne"
    open-pull-requests-limit: 10
    groups:
      npm-all:
        patterns:
          - "*"

  # npm packages (devcontainer)
  - package-ecosystem: "npm"
    directory: "/.devcontainer"
    schedule:
      interval: daily
      time: "06:00"
      timezone: "Australia/Melbourne"
    open-pull-requests-limit: 10
    groups:
      npm-all:
        patterns:
          - "*"
