---
version: 2
updates:
  # Devcontainer features
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: daily

  # GitHub Actions (SHA-pinned)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
    groups:
      actions:
        patterns:
          - "*"

  # npm packages (root)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: daily

  # npm packages (devcontainer)
  - package-ecosystem: "npm"
    directory: "/.devcontainer"
    schedule:
      interval: daily
