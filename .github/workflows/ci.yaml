name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: ${{ github.event_name == 'pull_request' }}

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run unit tests with coverage
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
        run: npm run test:coverage

      - name: Run unit tests (no coverage)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: npm test

      - name: Upload coverage to Codecov
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: true

      - name: Upload build artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 1

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          trivy-config: trivy.yaml

  integration-test-github:
    needs: [build, security]
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    concurrency:
      group: integration-github
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Configure git
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global url."https://x-access-token:${GH_TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Run GitHub integration tests
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: npm run test:integration:github

  integration-test-ado:
    needs: [build, security]
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    concurrency:
      group: integration-ado
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Install Azure CLI DevOps Extension
        run: az extension add --name azure-devops --yes

      - name: Configure git credential helper for Azure DevOps
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Use credential helper that reads from env var (more secure than URL-embedded PAT)
          chmod +x .github/scripts/git-credential-ado.sh
          git config --global credential."https://dev.azure.com".helper "$(pwd)/.github/scripts/git-credential-ado.sh"
          git config --global credential."https://dev.azure.com".useHttpPath true

      - name: Run Azure DevOps integration tests
        env:
          AZURE_DEVOPS_EXT_PAT: ${{ secrets.AZURE_DEVOPS_EXT_PAT }}
        run: npm run test:integration:ado

  integration-test-gitlab:
    needs: [build, security]
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    concurrency:
      group: integration-gitlab
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Install GitLab CLI
        run: |
          curl -sSL "https://raw.githubusercontent.com/upciti/wakemeops/main/assets/install_repository" | sudo bash
          sudo apt-get install -y glab

      - name: Configure git credential helper for GitLab
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          chmod +x .github/scripts/git-credential-gitlab.sh
          git config --global credential."https://gitlab.com".helper "$(pwd)/.github/scripts/git-credential-gitlab.sh"
          git config --global credential."https://gitlab.com".useHttpPath true

      - name: Run GitLab integration tests
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: npm run test:integration:gitlab

  integration-test-action:
    needs: [build, security, integration-test-github]
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    concurrency:
      group: integration-github
      cancel-in-progress: false

    env:
      GH_TOKEN: ${{ secrets.GH_PAT }}
      TEST_REPO: anthony-spruyt/xfg-test
      BRANCH_NAME: chore/sync-my-config

    steps:
      - uses: actions/checkout@v6

      - name: Setup - clean up from previous runs
        run: |
          echo "Closing any existing PRs from branch ${BRANCH_NAME}..."
          PR_NUMBERS=$(gh pr list --repo ${TEST_REPO} --head ${BRANCH_NAME} --json number --jq '.[].number' || true)
          for pr in $PR_NUMBERS; do
            echo "  Closing PR #${pr}"
            gh pr close $pr --repo ${TEST_REPO} --delete-branch || true
          done

          echo "Deleting remote branch ${BRANCH_NAME} if exists..."
          gh api --method DELETE repos/${TEST_REPO}/git/refs/heads/${BRANCH_NAME} 2>/dev/null || echo "  Branch does not exist"

      - name: Configure custom git identity (to verify action preserves it)
        run: |
          git config --global user.name "test-user"
          git config --global user.email "test@example.com"

      - uses: ./
        with:
          config: ./fixtures/integration-test-config-github.yaml
          github-token: ${{ secrets.GH_PAT }}

      - name: Validate - verify PR was created with correct author
        run: |
          echo "Verifying PR was created..."
          PR_INFO=$(gh pr list --repo ${TEST_REPO} --head ${BRANCH_NAME} --json number,title,url --jq '.[0]')
          if [ -z "$PR_INFO" ]; then
            echo "ERROR: No PR was created"
            exit 1
          fi
          echo "PR created successfully:"
          echo "$PR_INFO" | jq .

          # Verify commit author is preserved (not overwritten to github-actions[bot])
          PR_NUMBER=$(echo "$PR_INFO" | jq -r '.number')
          COMMIT_AUTHOR=$(gh pr view $PR_NUMBER --repo ${TEST_REPO} --json commits --jq '.commits[-1].authors[0].name')
          echo "Commit author: $COMMIT_AUTHOR"
          if [ "$COMMIT_AUTHOR" = "github-actions[bot]" ]; then
            echo "ERROR: Git identity was overwritten to github-actions[bot]"
            exit 1
          fi
          echo "Git identity preserved correctly"

      - name: Cleanup - close PR
        if: always()
        run: |
          echo "Cleaning up - closing PRs..."
          PR_NUMBERS=$(gh pr list --repo ${TEST_REPO} --head ${BRANCH_NAME} --json number --jq '.[].number' || true)
          for pr in $PR_NUMBERS; do
            echo "  Closing PR #${pr}"
            gh pr close $pr --repo ${TEST_REPO} --delete-branch || true
          done

  release:
    needs: [build, security]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: npm

    steps:
      - uses: actions/checkout@v6

      - name: Verify CI status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_SHA: ${{ github.sha }}
          REPO: ${{ github.repository }}
        run: |
          echo "Checking CI status for commit: $COMMIT_SHA"

          # Get combined status (includes status checks from main branch CI run)
          STATUS=$(gh api "repos/$REPO/commits/$COMMIT_SHA/status" --jq '.state')

          if [ "$STATUS" != "success" ]; then
            echo "::error::Main CI has not passed for this commit. Status: $STATUS"
            echo "Please ensure all CI checks pass on main before creating a release tag."
            exit 1
          fi

          echo "CI status verified: $STATUS"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
