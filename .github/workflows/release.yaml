name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Bump version locally
        id: version
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create verified commit
        uses: iarekylew00t/verified-bot-commit@v2
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          message: "chore: release v${{ steps.version.outputs.version }}"
          files: |
            package.json
            package-lock.json
          force-push: true

      - name: Create and push tag
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          REPO="${{ github.repository }}"

          # Get the commit we just created
          COMMIT_SHA=$(gh api "repos/$REPO/git/ref/heads/main" --jq '.object.sha')
          echo "Commit: $COMMIT_SHA"

          # Create tag object
          TAG_SHA=$(gh api "repos/$REPO/git/tags" \
            -f tag="v${VERSION}" \
            -f message="Release v${VERSION}" \
            -f object="$COMMIT_SHA" \
            -f type="commit" \
            --jq '.sha')
          echo "Tag object: $TAG_SHA"

          # Create tag ref
          gh api "repos/$REPO/git/refs" \
            -f ref="refs/tags/v${VERSION}" \
            -f sha="$TAG_SHA"
          echo "Created tag v${VERSION}"
