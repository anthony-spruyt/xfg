name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Bump version locally
        id: version
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create verified commit
        uses: iarekylew00t/verified-bot-commit@v2
        with:
          token: ${{ steps.app-token.outputs.token }}
          message: "chore: release v${{ steps.version.outputs.version }}"
          files: |
            package.json
            package-lock.json

      - name: Wait for CI to pass
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          REPO="${{ github.repository }}"
          COMMIT_SHA=$(gh api "repos/$REPO/git/ref/heads/main" --jq '.object.sha')
          echo "Waiting for CI on commit $COMMIT_SHA..."

          TIMEOUT=600
          ELAPSED=0
          while [ $ELAPSED -lt $TIMEOUT ]; do
            STATUS=$(gh api "repos/$REPO/commits/$COMMIT_SHA/status" --jq '.state')
            echo "CI status: $STATUS ($ELAPSED seconds)"

            if [ "$STATUS" = "success" ]; then
              echo "CI passed"
              exit 0
            elif [ "$STATUS" = "failure" ] || [ "$STATUS" = "error" ]; then
              echo "CI failed"
              exit 1
            fi

            sleep 15
            ELAPSED=$((ELAPSED + 15))
          done

          echo "Timeout waiting for CI"
          exit 1

      - name: Create lightweight tag
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          REPO="${{ github.repository }}"

          # Get the verified commit SHA
          COMMIT_SHA=$(gh api "repos/$REPO/git/ref/heads/main" --jq '.object.sha')
          echo "Verified commit: $COMMIT_SHA"

          # Create lightweight tag pointing directly to verified commit
          # This inherits the commit's verified status
          gh api "repos/$REPO/git/refs" \
            -f ref="refs/tags/v${VERSION}" \
            -f sha="$COMMIT_SHA"
          echo "Created tag v${VERSION}"
