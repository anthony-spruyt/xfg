# yaml-language-server: $schema=https://raw.githubusercontent.com/anthony-spruyt/xfg/main/config-schema.json
# Integration test config for GitLab - tests root-level content with overlay merge
id: integration-test-gitlab

# Use manual merge mode so the MR stays open for verification during tests
prOptions:
  merge: manual

files:
  my.config.json:
    content:
      prop1: base-value
      prop2:
        prop3: MyService
      prop4:
        prop5:
          - prop6: platform
          - prop7: engineering
      baseOnly: inherited-from-root

repos:
  - git: https://gitlab.com/anthony-spruyt1/xfg-test.git
    files:
      my.config.json:
        content:
          # Override prop1, merge with base, add new property
          prop1: main
          addedByOverlay: true
