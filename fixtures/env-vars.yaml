# yaml-language-server: $schema=https://raw.githubusercontent.com/anthony-spruyt/json-config-sync/main/config-schema.json
# Fixture testing environment variable interpolation
fileName: env.config.json

content:
  database:
    host: ${DB_HOST:-localhost}
    port: ${DB_PORT:-5432}
  api:
    url: ${API_URL}
    timeout: 30000

repos:
  - git: git@github.com:org/repo-env.git
    content:
      serviceName: ${SERVICE_NAME:-default-service}
