# yaml-language-server: $schema=https://raw.githubusercontent.com/anthony-spruyt/json-config-sync/main/config-schema.json
# Integration test config - tests root-level content with overlay merge
fileName: my.config.json

# Base configuration inherited by all repos
content:
  prop1: base-value
  prop2:
    prop3: MyService
  prop4:
    prop5:
      - prop6: platform
      - prop7: engineering
  baseOnly: inherited-from-root

repos:
  - git: https://github.com/anthony-spruyt/json-config-sync-test.git
    content:
      # Override prop1, merge with base, add new property
      prop1: main
      addedByOverlay: true
