# Integration test config - tests root-level content with overlay merge
files:
  my.config.json:
    content:
      prop1: base-value
      prop2:
        prop3: MyService
      prop4:
        prop5:
          - prop6: platform
          - prop7: engineering
      baseOnly: inherited-from-root

repos:
  - git: https://github.com/anthony-spruyt/xfg-test.git
    files:
      my.config.json:
        content:
          # Override prop1, merge with base, add new property
          prop1: main
          addedByOverlay: true
