# yaml-language-server: $schema=https://raw.githubusercontent.com/anthony-spruyt/xfg/main/config-schema.json
# Comprehensive fixture testing all features
id: full-features-test
files:
  service.config.json:
    content:
      version: "2.0"
      environment: production
      logging:
        level: info
        format: json
      features:
        - health-check
        - metrics
      tags:
        - base

repos:
  # Test 1: Git array expansion with overlay merge
  - git:
      - git@github.com:org/repo-array-1.git
      - git@github.com:org/repo-array-2.git
    files:
      service.config.json:
        content:
          team: platform
          logging:
            level: debug

  # Test 2: No content - inherits root content exactly
  - git: git@github.com:org/repo-inherit.git

  # Test 3: Override - ignores root content entirely
  - git: git@github.com:org/repo-override.git
    files:
      service.config.json:
        override: true
        content:
          version: "1.0"
          legacy: true

  # Test 4: Array merge with $arrayMerge: append
  - git: git@github.com:org/repo-append.git
    files:
      service.config.json:
        content:
          features:
            $arrayMerge: append
            values:
              - custom-feature
          tags:
            $arrayMerge: append
            values:
              - extra-tag

  # Test 5: Array merge with $arrayMerge: prepend
  - git: git@github.com:org/repo-prepend.git
    files:
      service.config.json:
        content:
          features:
            $arrayMerge: prepend
            values:
              - priority-feature
